    <style>
        .art-gallery {
            padding: 100px 0;
            background-color: var(--cream);
            min-height: 100vh;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 50px;
            color: var(--primary-coffee);
            font-size: 2.5rem;
            position: relative;
        }

        .gallery-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--primary-coffee);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background-color: var(--white);
            border: 2px solid var(--primary-coffee);
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(111, 78, 55, 0.8);
            color: var(--cream);
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-item-caption {
            transform: translateY(0);
        }

        .gallery-item-caption h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            .gallery-item img {
                height: 250px;
            }
        }
    </style>
</head>
